name: Add to Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          # URL exacta de tu tablero (Project)
          # Ve a tu tablero y copia la URL del navegador.
          # Será algo como: https://github.com/orgs/NOMBRE_ORG/projects/1
          project-url: https://github.com/orgs/krosa-laboratory/projects/3
          
          # Este es el nombre del secreto que creaste en la Organización
          github-token: ${{ secrets.PROJECT_TOKEN }}
